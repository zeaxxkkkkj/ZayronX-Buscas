<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consult Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6E44FF;
            --secondary-color: #A06CFF;
            --accent-color: #FF6BD6;
            --background: #1A1B2F;
            --card-bg: rgba(30, 32, 54, 0.9);
            --text-dark: #E4E4EB;
            --text-light: #A3A3C2;
            --success: #00FF9C;
            --error: #FF3366;
            --glow: rgba(110, 68, 255, 0.8);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background), #27294A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--glow);
            animation: floatParticle 10s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.6; }
            50% { opacity: 0.9; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        .login-screen {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 25px;
            border: 3px solid var(--glow);
            box-shadow: 0 0 30px var(--glow);
            animation: fadeIn 1s ease-out;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .login-screen:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px var(--glow);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-screen h2 {
            color: var(--text-dark);
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--glow);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <div class="login-screen">
        <h2>Entrar</h2>
        <form class="login-form" method="POST" action="/">
            <div class="login-field">
                <i class="login-icon fas fa-user"></i>
                <input type="text" class="login-input" name="user" placeholder="UsuÃ¡rio" required>
            </div>
            <div class="login-field">
                <i class="login-icon fas fa-lock"></i>
                <input type="password" class="login-input" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="login-submit">
                <span>Entrar</span>
                <i class="button-icon fas fa-chevron-right"></i>
            </button>
        </form>
    </div>

    <script>
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 8 + 4;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
